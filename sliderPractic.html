<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created by Dark_Programist</title>
    <link rel="stylesheet" href="./css/sliderPractic.css">
</head>
<body>

    <div class="FirstWork">
        <h1 class="first">Slider</h1>
        <div class="container">
            <div class="slider-wrap">
            </div>
            <div class="slider-buttons">
            </div>
        </div>
    </div>

    <h1 class="first f">Form Validation</h1>
    <form id="form" action="/" method="post" class="card">
        <div class="card-items">
            <label for="inp1">Name</label>
            <input class="pr" type="text"  id="inp1">
        </div>
        <span class="name">Field is required</span>
        <div class="card-items">
            <label for="inp2">Email</label>
            <input class="pr" type="text" id="inp2">
        </div>
        <span class="email">Eneter valid email</span>
        <div class="card-items">
            <label for="inp3">Password</label>
            <input class="pr" type="password" id="inp3">
        </div>
        <span class="password">Field is required</span>
        <div class="card-items">
            <label for="inp4">Confirm password</label>
            <input class="pr" type="password" id="inp4">
        </div>
        <span class="confirm-password">Confirmation failed</span>
        <button type="submit" class="btn">Submit</button>
    </form>

    <div class="scrol"></div>

    <script src="./js/main.js"></script>
</body>
</html>
